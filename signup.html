<body class="text-center">

      <form action="/" class="form-signin" method="POST">
        <img class="mb-4" src="images/icon.svg" alt="" width="250" height="250">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up for My Newsletter!</h1>

        <label for="inputFirstName" class="sr-only">First Name</label>
        <input type="text" name="fName" id="inputFirstName" class="form-control top" placeholder="First Name" required>

        <label for="inputLastName" class="sr-only">Last Name</label>
        <input type="text" name="lName" id="inputLastName" class="form-control middle" placeholder="Last Name" required>

        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email" required autofocus>


        <button class="btn btn-lg btn-primary" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Elyse Chambers</p>
      </form>


</body>
